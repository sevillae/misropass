<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="Iconos/conexion.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección Íntima | ÉLITE MODA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #c19a6b;
            --accent-color: #8b4513;
            --light-color: #f8f9fa;
            --dark-color: #1a1a1a;
            --text-color: #333;
            --transition: all 0.4s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            background-color: var(--light-color);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--dark-color) 100%);
            color: white;
            padding: 1.5rem 0;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--secondary-color);
            transition: var(--transition);
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        /* Home Button - COMPORTAMIENTO MEJORADO */
        .btn-home {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 5px 20px rgba(193, 154, 107, 0.4);
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .btn-home.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .btn-home:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(193, 154, 107, 0.6);
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--secondary-color) 100%);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-home i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .btn-home:hover i {
            transform: scale(1.2);
        }

        /* Efecto de pulso sutil */
        @keyframes pulse-gentle {
            0% { box-shadow: 0 5px 20px rgba(193, 154, 107, 0.4); }
            50% { box-shadow: 0 5px 25px rgba(193, 154, 107, 0.6); }
            100% { box-shadow: 0 5px 20px rgba(193, 154, 107, 0.4); }
        }

        .btn-home:not(.hidden) {
            animation: pulse-gentle 3s infinite;
        }

        /* Luxury Theme Styles */
        .luxury-theme {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #fef7ff 0%, #fff0f5 100%);
        }

        /* Hero Parallax */
        .hero-parallax {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            background-size: cover;
            background-position: center;
            transform: translateY(0);
            transition: transform 0.3s ease-out;
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }

        .hero-title {
            font-size: 4.5rem;
            margin-bottom: 1rem;
        }

        .title-line {
            display: block;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease forwards;
        }

        .title-line.accent {
            color: #ff6b88;
            font-style: italic;
        }

        .title-line:nth-child(2) { animation-delay: 0.2s; }
        .title-line:nth-child(3) { animation-delay: 0.4s; }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.6s forwards;
        }

        .hero-cta {
            opacity: 0;
            animation: fadeIn 1s ease 0.8s forwards;
        }

        .cta-btn {
            padding: 15px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-btn.primary {
            background: #ff6b88;
            color: white;
        }

        .cta-btn.secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,107,136,0.3);
        }

        /* Featured Categories */
        .featured-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 80px 20px;
        }

        .category-card {
            height: 400px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding: 30px;
            color: white;
            transition: transform 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-10px);
        }

        .category-content h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .category-count {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        /* Luxury Products Grid */
        .luxury-products-grid {
            padding: 80px 20px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h2 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 15px;
        }

        .products-masonry {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card.featured {
            grid-column: span 2;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ff6b88;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            z-index: 2;
        }

        .product-image {
            position: relative;
            overflow: hidden;
            height: 400px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .product-overlay {
            opacity: 1;
        }

        .quick-view, .wishlist-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-view {
            background: white;
            color: #333;
        }

        .wishlist-btn {
            background: #ff6b88;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        .product-info {
            padding: 25px;
        }

        .product-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .current-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff6b88;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
        }

        .product-colors {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b88, #ff8ea1);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn.shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .add-to-cart-btn:hover.shimmer::before {
            left: 100%;
        }

        .add-to-cart-btn:hover {
            background: linear-gradient(45deg, #ff8ea1, #ff6b88);
            transform: translateY(-2px);
        }

        /* Promo Banner */
        .promo-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            margin: 80px 20px;
            padding: 60px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .promo-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
        }

        .promo-content {
            position: relative;
            z-index: 2;
        }

        .promo-tag {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: inline-block;
        }

        .promo-content h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .promo-btn {
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .promo-btn:hover {
            transform: translateY(-3px);
        }

        .promo-timer {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .timer-item {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .timer-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .timer-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%)
            
        }

        .mouse {
            width: 25px;
            height: 40px;
            /*border: 2px solid white;*/
            border: 2px solid hwb(221 40% 17%);
            border-radius: 15px;
            position: relative;
        }

        .mouse::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 8px;
            background: white;
            border-radius: 2px;
            animation: scroll 2s infinite;
        }

        /* Animations */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes scroll {
            0% { transform: translateX(-50%) translateY(0); opacity: 1; }
            100% { transform: translateX(-50%) translateY(15px); opacity: 0; }
        }

        /* Footer */
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 4rem 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 3rem;
        }

        .footer-column h3 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-column h3:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 40px;
            height: 2px;
            background-color: var(--secondary-color);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #bbb;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--secondary-color);
            padding-left: 5px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Responsive Styles - MEJORADO */
        @media (max-width: 1200px) {
            .hero-title { font-size: 3.5rem; }
            .products-masonry { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        }

        @media (max-width: 992px) {
            .hero-title { font-size: 3rem; }
            .btn-home {
                padding: 12px 18px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .nav-links {
                margin-top: 1.5rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-links li {
                margin: 0 10px 10px;
            }
            
            .hero-title { font-size: 2.5rem; }
            .featured-categories { grid-template-columns: 1fr; }
            .product-card.featured { grid-column: span 1; }
            .promo-banner { flex-direction: column; gap: 30px; text-align: center; }
            .products-masonry { grid-template-columns: 1fr; }
            
            .btn-home {
                padding: 12px 16px;
                font-size: 0.9rem;
                bottom: 20px;
                right: 20px;
            }
            
            .btn-home span {
                display: none; /* Ocultar texto en móviles pequeños */
            }
            
            .btn-home i {
                margin-right: 0;
            }
        }

        @media (max-width: 576px) {
            .hero-title { font-size: 2rem; }
            .btn-home {
                padding: 10px 15px;
                font-size: 0.85rem;
                bottom: 15px;
                right: 15px;
            }
            
            .btn-home i {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            .btn-home {
                padding: 12px;
                width: 50px;
                height: 50px
